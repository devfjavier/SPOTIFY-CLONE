<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- estilos -->
    <link rel="stylesheet" href="../styles.css">
    <!-- javascript -->
    <script src="../scripts.js"></script>
    <title>Clon de Spotify</title>
</head>
<body>
    <div class="user-tracks content">
        <NAV class="PANEL">
            <ul class="menu">
                <li class="index">
                    <img class="icon" src="" alt="">
                    <a class="text fs-p4" href="../index.html">
                        <svg class="panel-icon" width="60" height="60" version="1.1" viewBox="0 0 15.875 15.875" xmlns="http://www.w3.org/2000/svg">
                            <g fill="none" stroke="#f5f5f5" stroke-width=".75668">
                             <a transform="matrix(1 0 0 .99986 .26023 -.002275)">
                              <path d="m15.361 15.625v-8.851l-7.9674-6.4454-7.3995 5.9711v9.3254h5.1223v-5.3731l5.1223 0.12212v5.251z" fill="none" stroke="#fff" stroke-width=".5081"/>
                             </a>
                            </g>
                        </svg>
                        <span>Inicio</span>
                    </a>
                </li>
                <li class="search">
                    <img class="icon" src="" alt="">
                    <a class="text fs-p4" href="../search.html">
                        <svg class="panel-icon" width="60" height="60" version="1.1" viewBox="0 0 15.875 15.875" xmlns="http://www.w3.org/2000/svg">
                            <g fill="none" stroke="#fff">
                             <circle cx="6.6245" cy="6.6245" r="6.2409" stroke-width=".76729"/>
                             <path d="m15.6 15.6-4.741-4.741" stroke-width=".7788"/>
                            </g>
                        </svg>
                        <span>Buscar</span>
                    </a>
                </li>
                <li class="collection">
                    <img class="icon" src="" alt="">
                    <a class="text fs-p4" href="playlists.html">
                        <svg class="panel-icon" width="60" height="60" version="1.1" viewBox="0 0 15.875 15.875" xmlns="http://www.w3.org/2000/svg">
                            <g fill="none" stroke="#fff">
                             <path d="m0.38365 15.875v-15.875" stroke-width=".76729"/>
                             <path d="M 4.352396,15.875 V 0" stroke-width=".76729"/>
                             <path d="m15.525 15.712-7.2381-15.549" stroke-width=".77149"/>
                            </g>
                        </svg>
                        <span>Tu Biblioteca</span>
                    </a>
                </li>
            </ul>

            <div class="buttons">
                <button class="create-playlist text fs-p4">
                    <svg class="panel-icon" width="60" height="60" version="1.1" viewBox="0 0 15.875 15.875" xmlns="http://www.w3.org/2000/svg">
                        <g fill="none" stroke="#f5f5f5" stroke-width=".75668">
                         <path d="M 0.06587138,15.875 H 15.875 V 0 H 0 Z" fill="#fff" stroke="none"/>
                         <path d="m3.9688 7.8317h7.9375" fill="none" stroke="#000" stroke-width=".76729"/>
                         <path d="m8.0301 3.8629v7.9375" fill="none" stroke="#000" stroke-width=".76729"/>
                        </g>
                    </svg>
                    <span>Crear playlist</span>
                </button>
                <a class="tracks text fs-p4 actual" href="tracks.html">
                    <svg class="panel-icon" width="60" height="60" version="1.1" viewBox="0 0 15.875 15.875" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <defs>
                         <linearGradient id="linearGradient1356" x2="14.221" y2="13.858" gradientUnits="userSpaceOnUse">
                          <stop stop-color="#1f0094" offset="0"/>
                          <stop stop-color="#7b69c0" offset=".57512"/>
                          <stop stop-color="#fff" offset="1"/>
                         </linearGradient>
                        </defs>
                        <g fill="none" stroke="#f5f5f5" stroke-width=".75668">
                         <path d="M 0,15.875 H 15.875 V 0 H 0 Z" fill="url(#linearGradient1356)" stroke="none"/>
                         <path transform="scale(.26458)" d="m22.436 16.359c-1.6934-0.027405-3.4301 0.92128-4.9844 3.6133-5.5261 9.5716 13.359 23.67 13.359 23.67s18.884-14.098 13.357-23.67c-5.5261-9.5716-13.357 2.9004-13.357 2.9004s-4.0474-6.4436-8.375-6.5137z" fill="#fcfcfe" stroke="#fff" stroke-linecap="round" stroke-width="2.86"/>
                        </g>
                    </svg>
                    <span>Tus me gusta</span>
                </a>
            </div>

            <hr class="hr">

            <ul class="playlists-shortcut">
                <li class="pl">
                    <a class="text" href="../playlist/playlist.html">LISTA</a>
                </li>
            </ul>
        </NAV>

        <HEADER class="HEADER">
            <div class="page-navigation">
                <button class="button back">izq</button>
                <button class="button fordward">der</button>
            </div>

            <span class="void fs-p3">H</span>

            <button class="premium">PREMIUM</button>

            <div class="user-container">
                <button class="user-btn" id="user-btn">
                    <div class="img-container"><img src="../img/profile.svg" alt=""></div>
                    <span class="name">Usuario</span>
                    <div class="dd-menu-icon"><img src="../img/song-play.svg" alt=""></div>
                </button>
                <ul class="dd-menu" id="dd-menu">
                    <li class="profile"><a class="link" href="">Perfil</a></li>
                    <li class="preferences"><a class="link" href="">Preferencias</a></li>
                </ul>
            </div>
        </HEADER>

        <MAIN class="MAIN">
            <section class="section tracks">
                <h1 class="title h1">Tus me gusta</h1>

            </section>
        </MAIN>

        <FOOTER class="FOOTER">
            <div class="container">
                <div class="song">
                    <div>
                        <img src="img/song.jpg" alt="">
                    </div>
                    <div class="info">
                        <a class="link title" href="">cancion</a>
                        <a class="link text" href="">artista</a>
                    </div>
                    <button class="like">dar like</button>
                </div>
                
                <div class="primary-controls">
                    controles
                </div>               
                
                <div class="secondary-controls">
                    volumen
                </div>
            </div>
        </FOOTER>
    </div>
</body>
</html>
