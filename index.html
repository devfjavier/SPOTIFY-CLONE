<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- estilos -->
    <link rel="stylesheet" href="styles.css">
    <!-- javascript -->
    <script src="scripts.js"></script>
    <title>Clon de Spotify</title>
</head>
<body>
    <div class="index content">
        <NAV class="PANEL">
            <ul class="menu">
                <li class="index">
                    <img class="icon" src="" alt="">
                    <a class="text fs-p3 actual" href="index.html">Inicio</a>
                </li>
                <li class="search">
                    <img class="icon" src="" alt="">
                    <a class="text fs-p3" href="search.html">Buscar</a>
                </li>
                <li class="collection">
                    <img class="icon" src="" alt="">
                    <a class="text fs-p3" href="collection/playlists.html">Tu Biblioteca</a>
                </li>
            </ul>
            
            <div class="buttons">
                <button class="create-playlist text fs-p3">Crear playlist</button>
                <a class="tracks text fs-p3" href="collection/tracks.html">Tus me gusta</a>
            </div>

            <hr class="hr">

            <ul class="playlists-shortcut">
                <li class="pl">
                    <a class="text" href="playlist/playlist.html">LISTA</a>
                </li>
            </ul>
        </NAV>

        <HEADER class="HEADER">
            <div class="page-navigation">
                <button class="button back">izq</button>
                <button class="button fordward">der</button>
            </div>

            <span class="void fs-p3">H</span>

            <button class="premium">PREMIUM</button>
            
            <div class="user-container">
                <button class="user-btn" id="user-btn">
                    <div class="img-container"><img src="img/profile.svg" alt=""></div>
                    <span class="name">Usuario</span>
                    <div class="dd-menu-icon"><img src="img/song-play.svg" alt=""></div>
                </button>
                <ul class="dd-menu" id="dd-menu">
                    <li class="profile"><a class="link" href="">Perfil</a></li>
                    <li class="preferences"><a class="link" href="">Preferencias</a></li>
                </ul>
            </div>
        </HEADER>

        <MAIN class="MAIN">
            <section class="section greetings">
                <h2 class="title">Titulo</h2>
                <div class="container">
                </div>
            </section>

            <section class="section recently-heard">
                <h2 class="title">Escuchado recientemente</h2>
                <div class="container">
                    <article class="item">
                        <a class="source-link" href="search.html"></a>
                        <div class="img-container">
                            <img class="artist-img" src="img/song.jpg" alt="">
                            <button class="play-pause">
                                <img class="play icon" src="img/song-play.svg" alt="">
                                <img class="pause icon" src="img/song-pause.svg" alt="">
                            </button>
                        </div>
                        <div class="info">
                            <h3 class="title">cancion/album</h3>
                            <p class="text">Artista</p>
                        </div>
                    </article>
                    
                    <article class="item">
                        <a class="source-link" href="search.html"></a>
                        <div class="img-container">
                            <img class="artist-img" src="img/song.jpg" alt="">
                            <button class="play-pause">
                                <img class="play icon" src="img/song-play.svg" alt="">
                                <img class="pause icon" src="img/song-pause.svg" alt="">
                            </button>
                        </div>
                        <div class="info">
                            <h3 class="title">cancion/album</h3>
                            <p class="text">Artista</p>
                        </div>
                    </article>
                </div>
            </section>
        </MAIN>

        <FOOTER class="FOOTER">
            <div class="container">
                <div class="song">
                    <div>
                        <img src="img/song.jpg" alt="">
                    </div>
                    <div class="info">
                        <a class="link title" href="">cancion</a>
                        <a class="link text" href="">artista</a>
                    </div>
                    <button class="like">dar like</button>
                </div>
                
                <div class="primary-controls">
                    controles
                </div>               
                
                <div class="secondary-controls">
                    volumen
                </div>
            </div>
        </FOOTER>
    </div>

</html>
